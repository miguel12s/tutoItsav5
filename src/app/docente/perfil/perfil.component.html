<div class="container-form">
  <form class="row" [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
    <div class="col-md-4 text-center d-flex align-items-center">
      <div>
        <img
        loading="lazy"
          src="https://acsilat.org/images/2020/05/06/teacher.png"
          class="img-fluid w-75"
        />
        <div class="container-button d-flex">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Cambiar foto</button>
      </div>
        
      </div>
    </div>

    <div class="col-md-4 mt-2">
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input
          required
          class="form-control"
          formControlName="nombres"
          type="text"
          name="nombre"
          id="nombre"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input
          class="form-control"
          type="text"
          name="apellido"
          id="apellido"
          readonly
          formControlName="apellidos"
          required
        />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de documento</label>
        <select
          name="tipo"
          formControlName="tipoDocumento"
          id="tipo"
         
          class="form-control"
        >
          <option>Tarjeta de identidad</option>
          <option>Cedula de ciudadania</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipo">Numero de documento</label>
        <input
          readonly
          name="numeroDocumento"
          formControlName="numeroDocumento"
          id="numeroDocumento"
          type="number"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-4 mt-2">
      <div class="form-group">
        <label for="facultad">Facultad</label>
        <select
          
          formControlName="facultad"
          name="facultad"
          id="facultad"
          class="form-control"
        >
          <option selected value="">Facultad de ingenierias</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefono">Numero de telefono</label>
        <input
          readonly
          class="form-control"
          type="number"
          name="numeroTelefono"
          formControlName="numeroTelefono"
          id="numeroTelefono"
          required
        />
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          readonly
          class="form-control"
          type="email"
          name="correo"
          id="correo"
          formControlName="correo"
          required
        />
      </div>
    </div>
    <div class="container-button">
      <button class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar foto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Imagen</label>
            <input type="file" class="form-control" id="recipient-name">
          </div>
          
        
      
      <div class="modal-footer d-flex">
      
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
  </form>
    </div>
  </div>
</div>
