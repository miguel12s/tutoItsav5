<div class="card border-dark m-2">
    <div class="card-header text-center">
        <h4>Administrador De Usuarios</h4>
    </div>
    <div class="card-body text-dark">
        <div class="col">
            <br>
            <div class="row">
                <input type="hidden" name="csrf_token" value="{{ csrf_token()}}" />
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-5 col-12 ms-3">
                    <div class="form-floating">
                        <select class="form-select form-control border-primary" placeholder="Nombres"
                            name="tipo_usuario">
                            <option selected value="">Seleccione el tipo de usuario</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Docente">Docente</option>
                            <option value="Docente">Administrador</option>
                        </select>
                        <label for="tipo_usuario">Tipo de usuario</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control border-primary" type="text" placeholder="Nombres" name="Nombres"
                            size="50" required>
                        <label for="Nombres">Nombres</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control border-primary" type="text" placeholder="Apellidos" name="Apellidos"
                            size="50" required>
                        <label for="Apellidos">Apellidos</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control border-primary" type="number" placeholder="Telefono celular"
                            name="Celular" size="10" required>
                        <label for="Celular">Telefono celular</label>
                    </div>

                </div>

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-5 col-12 ms-3">
                    <div class="form-floating">
                        <select class="form-select form-control border-primary" placeholder="Nombres"
                            name="tipo_usuario">
                            <option selected value="">seleccione tipo de documento</option>
                            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                            <option value="Cedula de ciudadania">Cedula de ciudadania</option>
                        </select>
                        <label for="tipo_usuario">Tipo de usuario</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control border-primary" type="number" placeholder="Numero de documento"
                            name="numero_documento" size="50" required>
                        <label for="numero_documento">Numero de documento</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <select class="form-select form-control border-primary" placeholder="Facultad"
                            name="Facultad">
                            <option selected value="">seleccione la facultad</option>
                            <option value="ingenieria">ingenieria</option>
                            <option value="derecho">derecho</option>
                        </select>
                        <label for="Facultad">Facultad</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <select class="form-select form-control border-primary" placeholder="Programa"
                            name="Programa">
                            <option selected value="">seleccione el programa</option>
                            <option value="Mecatronica">Mecatronica</option>
                            <option value="sistemas">Mantenimiento de sistemas informaticos</option>
                        </select>
                        <label for="Programa">Programa</label>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-5 col-12 ms-3">
                    <div class="form-floating">
                        <input class="form-control border-primary" type="email" placeholder="Correo" name="Correo"
                            size="50" required>
                        <label for="Correo">Correo</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control border-primary" type="password" placeholder="Contraseña" name="Contraseña"
                            size="50" required>
                        <label for="Contraseña">Contraseña</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control border-primary" type="password" placeholder="Confirmar contraseña" name="Confirmar_contraseña"
                            size="50" required>
                        <label for="Confirmar_contraseña">Confirmar_contraseña</label>
                    </div>
                    <div class="button float-end mt-4 ">
                        <button type="submit" class="btn btn-success " type="submit" value="registrar">
                            Registrar</button>
                    </div>
                </div>
            </div>


        </div>

    </div>




</div>
